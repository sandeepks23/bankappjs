
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 first"></div>
        <div class="col-lg-4 col-sm-12 main">
            {{aim}}
            
            <h2>Sign In</h2><hr>
            <input type="text" class="items" id="acno" [value]="account" (change)="accChange($event)" placeholder="Account Number"><br>
            
            <input type="password" class="items" id="pwd" (change)="passChange($event)" placeholder="PASSWORD"><br>
            
            <button class="item" (click)="login()">Log In</button>

        </div>
        <div class="col-lg-4 col-sm-12"><h1><br><p>Luminar Bank</p></h1></div>
    </div>
</div>
